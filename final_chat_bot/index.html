<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Chatbot</title>
    <link
      rel="shortcut icon"
      href="https://lms.itmgoi.in/theme/image.php/eguru/theme/1602266674/favicon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main" >
      <div class="chat_box">
        <div class="header">
          <div class="cortana"></div>
        </div>
        <div class="body" id="body">
          <div class="chat_msg" id="chat_msg">
            <!-- <div class="msg user" id="user">hii</div>
            <div class="msg computer" id="computer">hii</div> -->
          </div>
        </div>
        <div class="bottom">
          <form action="">
            <input
              type="text"
              id="text"
              name="text"
              placeholder="Enter your message.."
            />
            <div id="voice">
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
          </form>
        </div>
      </div>
    </section>
    <button id="btn" onclick="btn()" > enter </button>
    <script src="index.js"></script>
  </body>
</html>
